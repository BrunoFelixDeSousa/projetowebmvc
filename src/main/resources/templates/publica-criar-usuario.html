<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>

    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .mensagemErro {
            color: red;
        }
        .mensagemSucesso {
            color: green;
        }
    </style>
</head>
<body>
<!-------------------- navbar ----------------------------------------------->
<div th:insert="fragments/public-nav::navbar"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <h2>Cadastro de usu√°rios</h2>
            <!-- Mensagem de sucesso -->
            <div class="mensagemSucesso alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span th:text="${mensagem}"></span>
            </div>

            <form action="#" th:action="@{/usuario/salvar}" th:object="${usuario}" method="post">

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Nome:</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" th:field="*{nome}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagemErro" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">CPF:</label>
                    <div class="col-sm-3">
                        <input class="form-control" type="text" th:field="*{cpf}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagemErro" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Nascimento:</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="text" th:field="*{dataNascimento}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagemErro" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Email:</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="text" th:field="*{email}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagemErro" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Login:</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="text" th:field="*{login}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagemErro" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Senha:</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="text" th:field="*{password}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagemErro" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>
                </div>

                <input  class="btn btn-primary" type="submit" value="Gravar"/>
            </form>

        </div>
    </div>
</div>

<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="webjars/jquery/3.6.0/jquery.js"></script>
</body>
</html>
